<body>
  <div class="container py-3">
    <header>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-5 fw-bold">Containers</h1>
        <app-tabla-containers [containers]="containers"
          (eventoContainer)="recibirDetalleContainer($event)"></app-tabla-containers>
      </div>
    </header>

    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Alta Container</h4>
            </div>
            <div class="card-body">
              <app-alta-container (eventoContainer)="onContainerAdded($event)"></app-alta-container>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Modificar Container</h4>
            </div>
            <div class="card-body">
              <app-modificacion-container [container]="container"></app-modificacion-container>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Eliminar Container</h4>
            </div>
            <div class="card-body">
              <app-baja-container [container]="container"></app-baja-container>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>



</body>
