<main class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4">Primer Examen</span>
    </a>
  </header>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Productos</h1>
      <!-- Enviamos el array de pelÃ­culas al componente hijo -->
      <app-tabla-productos [productos]="productos"
        (eventoProducto)="recibirDetalleProducto($event)"></app-tabla-productos>
      <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>
  </div>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Detalles de producto seleccionado</h1>
      <app-detalle-producto [producto]="producto"></app-detalle-producto>
      <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>
  </div>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Detalles del pais</h1>
      <app-detalle-pais [pais]="pais">></app-detalle-pais>
      <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>
  </div>
