<table class="table">
  <thead>
    <tr>
      <th scope="col">codigo</th>
      <th scope="col">Descripcion</th>
    </tr>
  </thead>
  <tbody>
    @for (producto of productos; track $index) {
    <tr (click)="mostrarDetalles(producto)" style="height: 100px">
      <th scope="row">{{producto.codigo}}</th>
      <td>{{producto.descripcion}}</td>
    </tr>
    }
  </tbody>
</table>
