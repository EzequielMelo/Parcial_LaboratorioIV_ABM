<div style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc;">
  <table class="table table-dark table-striped">
    <thead>
      <tr style="position: sticky; top: 0; background-color: #343a40; z-index: 1;">
        <th scope="col">codigo</th>
        <th scope="col">empresa</th>
        <th scope="col">capacidad</th>
      </tr>
    </thead>
    <tbody>
      @for (container of containers; track $index) {
      <tr (click)="mostrarDetalles(container)" style="height: auto">
        <th scope="row">{{container.codigo}}</th>
        <td>{{container.empresa}}</td>
        <td>{{container.capacidad}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
